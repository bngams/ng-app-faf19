<mat-card class="product-card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>
            {{ product.price | currency:'EUR' }}
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://imgplaceholder.com/420x320/d56363" alt="">
    <mat-card-content>
        <p>
            Lorem ipsum..
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            BUY
        </button>
        <button mat-button>VIEW</button>
    </mat-card-actions>
</mat-card>
